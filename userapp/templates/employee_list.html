<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background: #f2f2f2;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        table {
            width: 90%;
            margin: auto;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #3498db;
            color: white;
        }

        tr:hover {
            background: #f1f1f1;
        }

        .btn-edit {
            padding: 8px 12px;
            background: #27ae60;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn-delete {
            padding: 8px 12px;
            background: #e74c3c;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

    </style>
</head>
<body>

    <h2>Employee List</h2>

    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Base Salary</th>
            <th>Bonus</th>
            <th>Tax</th>
            <th>Net Salary</th>
            <th>Actions</th>
        </tr>

        {% for emp in employees %}
        <tr>
            <td>{{ emp.id }}</td>
            <td>{{ emp.name }}</td>
            <td>{{ emp.base_salary }}</td>
            <td>{{ emp.bonus }}</td>
            <td>{{ emp.tax }}</td>
            <td>{{ emp.net_salary }}</td>

            <td>
                <a href="{% url 'edit' emp.id %}" class="btn-edit">Edit</a>
                <a href="{% url 'delete' emp.id %}" class="btn-delete">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
